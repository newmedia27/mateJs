<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    function f(x, y) {
        let result = 0;
        if (y == 1) {

            result = x;
        } else {
            x *= x;
            y--;
            result = f(x, y);

        }
        return result;
    }

    console.log(f(8, 2));

</script>
</body>
</html>
